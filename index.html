<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Random Number Generator</title>
	<style>
		body {
			font-family: sans-serif;
			text-align: center;
			margin-top: 50px;
		}
		button {
			padding: 10px 20px;
			font-size: 24px;
			background-color: #4CAF50;
			color: white;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}
        #output {
            font-size: 42px;
            font-weight: bold;
        }
	</style>
</head>
<body>
	<h1>Random Number Generator</h1>
	<p>Press the button to generate a random 3-digit number:</p>
	<button onclick="generateNumber()">Generate</button>
	<p id="output"></p>

	<script>
		function generateNumber() {
			var randomNumber = Math.floor(Math.random() * 900) + 100;
			document.getElementById("output").innerHTML = randomNumber;
		}
	</script>
</body>
</html>
